<!------------------------------------------------------- BODY ---------------------------------------------------------->
    <body>
        <div class="container">
            <center>
            <h2 class="heading">Profile Setup</h2>
            <!--Name-->
            <p class="heading">Name</p>
                <input type="text" id="txtName" placeholder="Full Name"/>
            <br>
            <!--Profile Picture-->
            <p class="heading">Profile Picture</p>
                <input type="url" id="txtProfilePicture" placeholder="Profile Picture URL">
                <!--input type="file" id="fileProfilePicture" /-->
            <!--Birthday-->
            <p class="heading">Age</p>
                <input type="text" id="txtAge" placeholder="17"/>
            <br>
            <p class="heading">Location</p>
                <input type="text" id="txtLocation" placeholder="City, Province, Country"/>
            <br>
            <!--Gender-->
            <p class="heading">Gender</p>
                <!--Gender Select-->
                <select id="txtGender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="Other">Other</option>
                </select>
            <br>
            <br>
            <!-- Submit Buttons-->
                <button id="btnSubmit" class="btn btn-action">Submit</button>
                </center>
        </div>
