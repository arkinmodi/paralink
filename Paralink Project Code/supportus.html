<!----------------------------------------------------Firebase Contact Form---------------------------------------------------->
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
    apiKey: "",
    authDomain: "",
    databaseURL: "",
    storageBucket: "",
    messagingSenderId: ""
   };
    firebase.initializeApp(config);
  
    // Send message
    var contactFrom = document.getElementById('contact-form');
    var contactSuccess = document.getElementById('contact-success');
    var contactError = document.getElementById('contact-error');
    var sendBtn = document.getElementById('send-button');
    var onMessageComplete = function(error) {
        sendBtn.disabled = false;
        if (error) {
        contactError.innerHTML = 'Sorry. Could not send message.';
        } else {
        contactSuccess.innerHTML = "Message has been sent.";
        // Hide the form
        contactFrom.style.display = 'none';
        }
    };
    
    function sendMessage(formObj) {
    
    // Store emails to firebase
        var myFirebaseRef = new Firebase("https://paralink-ed33e.firebaseio.com");
        myFirebaseRef.push({
          name: formObj.name.value,
          email: formObj.email.value,
          message: formObj.message.value
        }, onMessageComplete);
        sendBtn.disabled = true;
        return false;
    }

//******************************************//
//************ Greetings Button ************//
//******************************************//

    //Function greets users based on the time
    function greeting() {

    //Variable is declared for greeting
    var greeting;
    
    //Variable is declared for time
    var time = new Date().getHours();
    
    //If statement checks the condition (time) and if the condition is true then performs the function
    //If time is less than 11 then users will be greeted Good Morning
    if (time < 11) {
        greeting = "Good morning, ParaLinker! We will get back to you soon!";
    }  
    
    //If time is less than 20 then users will be greeted Good Day
     else if (time < 20) {
        greeting = "Good day, ParaLinker! We will get back to you soon!";
    }
     
    //If time is anything else then users will be greeted Good Evening
      else {
        greeting = "Good evening, ParaLinker! We will get back to you soon!";
    }
      
    //Popup Alert Displays Greeting
    alert(greeting);
    }
</script>

    <div class="contact" id="contact">
        <!--<h2 class="contact-title" id="contact-title">Send Us a Message</h2>-->
        <p id="contact-success" class="text-success lead"></p>
        <p id="contact-error" class="text-danger lead"></p>
        <form class="contact-form" id="contact-form" role="form" onsubmit="return sendMessage(this)">
            <input class="form-control" id="formcontrolname" name="name" type="text" placeholder="Name" required><br><br>
            <input class="form-control" id="formcontrolemail" name="email" type="email" placeholder="Email" required><br> <br>
            <textarea class="form-control" id="formcontrolmessage" name="message" placeholder="Your Message" rows="5" required></textarea><br> <br>
            <button class="btn btn-success pull-right" id="send-button" type="submit" >Send Message</button>
            <!--<button onclick="greeting()" id="btngreet">Greetings</button>-->
        </form>
    </div>
